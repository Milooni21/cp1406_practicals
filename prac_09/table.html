<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Responsive Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='table.css'>
</head>
<body>
    <table class="dcf-table dcf-table-responsive dcf-table-bordered dcf-table-striped dcf-w-100%">
        <thead>
            <tr>
                <th data-label="CMS" scope="col">CMS</th>
                <th data-label="Usage" scope="col">Usage</th>
                <th data-label="Change Since Jan 1" scope="col">Change Since Jan 1</th>
                <th data-label="Market Share*" scope="col">Market Share*</th>
                <th data-label="Change Since Jan 1" scope="col">Change Since Jan 1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th data-label="CMS" scope="row">WordPress</th>
                <td data-label="Usage">25.8%</td>
                <td data-label="Change Since Jan 1">+0.2%</td>
                <td data-label="Market Share*">59.1%</td>
                <td data-label="Change Since Jan 1">+0.3%</td>
            </tr>
            <tr>
                <th data-label="CMS" scope="row">Joomla</th>
                <td data-label="Usage">2.8%</td>
                <td data-label="Change Since Jan 1">No change</td>
                <td data-label="Market Share*">6.4%</td>
                <td data-label="Change Since Jan 1">No Change</td>
            </tr>
            <tr>
                <th data-label="CMS" scope="row">Drupal</th>
                <td data-label="Usage">2.2%</td>
                <td data-label="Change Since Jan 1">+0.1%</td>
                <td data-label="Market Share*">4.9%</td>
                <td data-label="Change Since Jan 1">No change</td>
            </tr>
            <tr>
                <th data-label="CMS" scope="row">Magento</th>
                <td data-label="Usage">1.3%</td>
                <td data-label="Change Since Jan 1">+0.1% </td>
                <td data-label="Market Share*">2.9%</td>
                <td data-label="Change Since Jan 1">No change</td>
            </tr>
            <tr>
                <th data-label="CMS" scope="row">Blogger</th>
                <td data-label="Usage">1.2%</td>
                <td data-label="Change Since Jan 1">No change</td>
                <td data-label="Market Share*">2.7%</td>
                <td data-label="Change Since Jan 1">No change</td>
            </tr>
            <tr>
                <th data-label="CMS" scope="row">Totals</th>
                <td data-label="Usage">33.3%</td>
                <td data-label="Change Since Jan 1"></td>
                <td data-label="Market Share*">76%</td>
                <td data-label="Change Since Jan 1"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
